<div class="container">

	<br >
	<br > 

	<a href="#!/templates">
		<p>	&larr; Go Back</p>
	</a>

	<br >
	<div class="row">



		<div class="col-md-4">
			<img ng-src="assets/images/themes/{{template.img}}" class="img-responsive" width="100%">
		</div>

		<div class="col-md-8">
			<h1>{{template.name}}</h1>

			<p>
				{{template.desc}} 
			</p>

			<h3>{{template.price | currency}}</h3>
			<!-- <button class="btn btn-primary btn-lg">Buy Now</button> -->
			<form action="https://www.paypal.com/cgi-bin/webscr" method="post">


			  <!-- Identify your business so that you can collect the payments. -->
			  <input type="hidden" name="business" value="yourpaypalaccount@xyzzyu.com">

			  <!-- Specify a Buy Now button. -->
			  <input type="hidden" name="cmd" value="_xclick">

			  <!-- Specify details about the item that buyers will purchase. -->
			  <input type="hidden" name="item_name" value="{{template.name}}">
			  <input type="hidden" name="amount" value="{{template.price}}">
			  <input type="hidden" name="currency_code" value="USD">

			  <!-- Display the payment button. -->
			  <input type="image" name="submit" border="0"
			  src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/btn_buynow_107x26.png"
			  alt="Buy Now">
			  <img alt="" border="0" width="1" height="1"
			  src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >

			</form>
		</div>
	</div>
</div>

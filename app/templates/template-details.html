<div class="container">

	<br >
	<br > 

	<a href="#!/templates">
		<p>	&larr; Go Back</p>
	</a>

	<br >
	<div class="row">



		<div class="col-md-4">
			<img ng-src="assets/images/themes/{{template.img}}" class="img-responsive" width="100%">
		</div>

		<div class="col-md-8">
			<h1>{{template.name}}</h1>

			<p>
				{{template.desc}} 
			</p>

			<h3>{{template.price | currency}}</h3>
			<button class="btn btn-primary btn-lg">Buy Now</button>
		</div>
	</div>
</div>
